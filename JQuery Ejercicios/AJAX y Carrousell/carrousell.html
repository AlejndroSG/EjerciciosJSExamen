<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            align-content: center;
        }
        .carrousel{
            max-width: 1000px;
            height: 400px;
            margin: auto;
            box-shadow: (0, 10px, 10px 0 rgba(0,0,0,.4));
            overflow: hidden;
            position: relative;
        
            .imagenes{
                display: flex;
                transition: transform 1s cubic-bezier(.34,0,0,1);
            }
            .next, .prev{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                padding: 20px 10px;
                border: none;
                background-color: rgba(49, 32, 153, 0.39);
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .next{
                right: 10px;
            }
            .prev{
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="carrousel">
        <div class="imagenes">
            <img src="https://picsum.photos/id/233/1000/400" alt="">
            <img src="https://picsum.photos/id/352/1000/400" alt="">
            <img src="https://picsum.photos/id/123/1000/400" alt="">
        </div>
        <div class="navegacion">
            <button class="prev"> < </button>
            <button class="next">></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            var indiceActual = 0;
            var imagenes = $(".imagenes img");
            var imgTotal = imagenes.length;

            function mover(){
                $(".imagenes").css({"transform":`translateX(${-indiceActual*1000}px)`})
            }
            if(indiceActual == 0){
                $(".prev").hide();
            }else{
                $(".prev").show();
            }
            $(".next").on("click", function(){
                indiceActual++;
                mover();
                if(indiceActual == imgTotal - 1){
                    $(this).hide();
                }
                if(indiceActual == 0){
                    $(".prev").hide();
                }else{
                    $(".prev").show();
                }
            })

            $(".prev").on("click", function(){
                indiceActual--;
                mover();
                if(indiceActual < imgTotal){
                    $(".next").show();
                }
                if(indiceActual == 0){
                    $(this).hide();
                }
            })
        })
    </script>
</body>
</html>
