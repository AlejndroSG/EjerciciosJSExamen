<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <ul>
        <li>Hola</li>
        <li>hol</li>
        <li>holaaaa</li>
        <li>buenas</li>
        <li>malas</li>
        <li>pedro</li>
        <li>4</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const Listali = $("li");
        $(function(){
            $("input").on("input", function(e){
                let texto = $(e.target).val();
                console.log(texto)
                $(Listali).each(function(){
                    if(!$(this).text().includes(texto)){
                        $(this).hide();
                    }else{
                        $(this).show();
                    }
                });
            })
        })
    </script>
</body>
</html>
